<div class="admin-dashboard">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="sidebar-header">
      <span class="material-icons logo-icon">how_to_vote</span>
      <h2>Admin Panel</h2>
    </div>

    <ul class="menu">

      <li
        routerLink="/admin-dashboard/dashboard"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        <span class="material-icons">dashboard</span>
        <span class="menu-text">Dashboard</span>
      </li>

      <li routerLink="/admin-dashboard/analytics" routerLinkActive="active">
        <span class="material-icons">analytics</span>
        <span class="menu-text">Analytics</span>
      </li>

      <li routerLink="/admin-dashboard/start-election" routerLinkActive="active">
        <span class="material-icons">how_to_vote</span>
        <span class="menu-text">Elections</span>
      </li>

      <li routerLink="/admin-dashboard/history" routerLinkActive="active">
        <span class="material-icons">history</span>
        <span class="menu-text">History</span>
      </li>

      <li class="logout" (click)="logout()">
        <span class="material-icons">logout</span>
        <span class="menu-text">Logout</span>
      </li>

    </ul>
  </aside>

  <!-- Main Content -->
  <main class="admin-content">
    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </main>

</div>
