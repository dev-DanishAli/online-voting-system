<div class="user-dashboard">
  <h2>Welcome, {{ voterName }}</h2>

  <div class="dashboard-cards">

    <!-- Cast Vote -->
    <div
      class="card"
      (click)="castVote()"
      [class.disabled]=" hasVoted || loadingElection"
      [title]="
        loadingElection ? 'Loading election...' :
        !electionId ? 'No active election' :
        hasVoted ? 'You have already voted' :
        'Cast your vote'
      "
    >
      <span class="material-icons card-icon">how_to_vote</span>
      <h3>Cast Vote</h3>
      <p>Participate in the active election</p>
    </div>

    <!-- Logout -->
    <div class="card logout" (click)="logout()">
      <span class="material-icons card-icon">logout</span>
      <h3>Logout</h3>
      <p>Sign out from your account</p>
    </div>

  </div>

  <!-- Status messages -->
  <p class="status" *ngIf="loadingElection">Loading active election...</p>
  <p class="status" *ngIf="!loadingElection && !electionId">No active election at the moment.</p>
  <p class="status warning" *ngIf="hasVoted">You have already voted in this election.</p>
</div>
